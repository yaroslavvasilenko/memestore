services:
  # A Docker web service
  - type: web
    name: MemeStore
    env: docker
    repo: https://github.com/yaroslavvasilenko/memestore.git # optional
    region: oregon # optional (defaults to oregon)
    plan: starter # optional (defaults to starter)
    branch: main # optional (defaults to master)
    rootDir: ./
    dockerCommand: ./dockerfile
    numInstances: 1
    healthCheckPath: /